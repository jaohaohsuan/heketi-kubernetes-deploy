---
apiVersion: batch/v1
kind: Job
metadata:
  name: configure-heketi
  namespace: default
spec:
  template:
    metadata:
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
            "name": "init",
            "image": "heketi/heketi:dev",
            "imagePullPolicy": "IfNotPresent",
            "command": [ "bash", "/opt/bin/provision" ],
            "env": [
              {
                "name": "HEKETI_CLI_SERVER",
                "value": "http://deploy-heketi:8080"
              },
              { 
                "name": "NODE_DEVICES",
                "value": "[ \"/dev/vdb\" ]"
              }
            ],
            "volumeMounts": [
              {
                "mountPath": "/var/heketi/manifests",
                "name": "heketi-storage-manifests"
              },
              {
                "mountPath": "/opt/bin",
                "name": "heketi-topology"
              }
            ]
          }
        ]'
    spec:
      restartPolicy: Never
      containers:
      - image: gcr.io/google_containers/hyperkube-amd64:v1.5.1
        name: hyperkube
        command:
          - "bash"
          - "/opt/bin/deploy-heketi"
        volumeMounts:
          - mountPath: /opt/bin
            name: deploy-heketi
          - mountPath: /var/heketi/manifests
            name: heketi-storage-manifests
      volumes:
        - name: deploy-heketi 
          configMap:
            name: deploy-heketi
        - name: heketi-storage-manifests
          emptyDir: {}
        - name: heketi-topology
          configMap:
            name: heketi-topology
